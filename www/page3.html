	<script>
$(document).ready(function(){
	var requestURL="http://ec2-54-213-36-220.us-west-2.compute.amazonaws.com/office.json";
	var $resultsArea = $('#position-title');
	$.getJSON(requestURL, function(data){
			var out = data.office[0].title;
			$resultsArea.html(out);
			
			$resultsArea = $('#reqSal');
			out = '<dt>Age Requirement</dt><dd>' + data.office[0].ageRequirements + '</dd>';
			out += '<dt>Residency Requirements</dt><dd>' + data.office[0].resRequirements + '</dd>';
			out += '<dt>Professional Requirements</dt><dd>' + data.office[0].profRequirements + '</dd>';
			out += '<dt>Salary</dt><dd>' + data.office[0].salary + '</dd>';
			out += '<dd>' + data.office[0].officeNotes + '</dd>';
			$resultsArea.html(out);
			
			$resultsArea = $('#timeFra');
			out = '<dt>Duration of Office</dt><dd>' + data.office[0].termLenghtMonths + ' Months</dd>';
			out += '<dt>Next Election</dt><dd>' + data.office[0].nextElection + '</dd>';
			out += '<dt>Filing Deadline</dt><dd>' + data.office[0].filingDeadline + '</dd>';
			$resultsArea.html(out);
			
			$resultsArea = $('#basDut');
			out = '<dt>Responsibilities</dt><dd>' + data.office[0].responsibilities + ' Months</dd>';
			out += '<dd>' + data.office[0].positionNotes + '</dd>';
			$resultsArea.html(out);
			
			$resultsArea = $('#filDoc');
			out = '<dt>'  +  data.office[0].officeDocName + '</dt><dd>' + data.office[0].officeDocLink + '</dd>';
			out += '<dt>'  +  data.office[0].divDocName + '</dt><dd>' + data.office[0].divDocLink + '</dd>';
			$resultsArea.html(out);
			
			$resultsArea = $('#wheHow');
			out = '<dt>District</dt><dd>' + data.office[0].district + '</dd>';
			out += '<dt>Election Division</dt><dd>' + data.office[0].electionDivision + '</dd>';
			out += '<dt>Physical Address</dt><dd>' + data.office[0].physAddrAddr1 + '</dd>' ;
			out += '<dd>' + data.office[0].physAddrAddr2 + '</dd><dd>' + data.office[0].physAddrCity + '</dd>';
			out += '<dd>' + data.office[0].physAddrState + '</dd><dd>' + data.office[0].physAddrZip + '</dd>';
			out += '<dt>Mail Address</dt><dd>' + data.office[0].mailAddrAddr1 + '</dd>';
			out +='<dd>' + data.office[0].mailAddrAddr2 + '</dd><dd>' + data.office[0].mailAddrCity + '</dd>';
			out += '<dd>' + data.office[0].mailAddrState + '</dd><dd>' + data.office[0].mailAddrZip + '</dd>';
			out += '<dt>Phone Number</dt><dd>' + data.office[0].phone + '</dd>';
			out += '<dt>Website</dt><dd>' + data.office[0].website + '</dd>';
			out += '<dt>Filling Fee</dt><dd>' + data.office[0].filingFee + '</dd>';
			$resultsArea.html(out);
	});
});
</script>
